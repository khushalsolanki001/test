<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Data Entry Form</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
  />
</head>
<body>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Data Entry Form</h1>
      </div>
    </div>
  </section>

  <form id="form" class="container m-4 pl-4">
    <div class="field">
      <label class="label">Full Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Your Full Name" name="Full Name" required />
      </div>
    </div>

    <div class="field">
      <label class="label">Mobile Number</label>
      <div class="control">
        <input class="input" type="tel" placeholder="Your Mobile Number" name="Mobile Number" pattern="[0-9]{10}" required />
      </div>
    </div>

    <div class="field">
      <label class="label">Ward Number</label>
      <div class="control">
        <input class="input" type="number" placeholder="Ward Number" name="Ward Number" required />
      </div>
    </div>

    <div class="field">
      <label class="label">State</label>
      <div class="control">
        <div class="select is-fullwidth">
          <select name="State" required>
            <option value="" disabled selected>Select your State</option>
            <option>Andhra Pradesh</option>
            <option>Arunachal Pradesh</option>
            <option>Assam</option>
            <option>Bihar</option>
            <option>Chhattisgarh</option>
            <option>Goa</option>
            <option>Gujarat</option>
            <option>Haryana</option>
            <option>Himachal Pradesh</option>
            <option>Jharkhand</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Madhya Pradesh</option>
            <option>Maharashtra</option>
            <option>Manipur</option>
            <option>Meghalaya</option>
            <option>Mizoram</option>
            <option>Nagaland</option>
            <option>Odisha</option>
            <option>Punjab</option>
            <option>Rajasthan</option>
            <option>Sikkim</option>
            <option>Tamil Nadu</option>
            <option>Telangana</option>
            <option>Tripura</option>
            <option>Uttar Pradesh</option>
            <option>Uttarakhand</option>
            <option>West Bengal</option>
            <option>Andaman and Nicobar Islands</option>
            <option>Chandigarh</option>
            <option>Dadra and Nagar Haveli and Daman and Diu</option>
            <option>Delhi</option>
            <option>Lakshadweep</option>
            <option>Puducherry</option>
            <option>Ladakh</option>
            <option>Jammu and Kashmir</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">City Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="City Name" name="City Name" required />
      </div>
    </div>

    <div class="field">
      <label class="label">Village Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Village Name" name="Village Name" />
      </div>
    </div>

    <div class="field">
      <label class="label">Full Address</label>
      <div class="control">
        <textarea class="textarea" placeholder="Full Address" name="Full Address" required></textarea>
      </div>
    </div>

    <div class="field">
      <label class="label">Upload Document (Optional)</label>
      <div class="control">
        <div class="file has-name is-fullwidth">
          <label class="file-label">
            <input class="file-input" type="file" name="theFile" id="fileInput" accept="*/*" />
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">Choose a fileâ€¦</span>
            </span>
            <span class="file-name" id="fileNameDisplay">No file selected</span>
          </label>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Agree to Terms</label>
      <div class="control">
        <label class="checkbox">
          <input type="checkbox" name="Agree To Terms" value="yes" required /> I agree to the terms and conditions
        </label>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-primary" type="submit" id="submit-button">Submit</button>
      </div>
      <div class="control">
        <button class="button is-danger" type="button" onclick="document.getElementById('form').reset(); document.getElementById('fileNameDisplay').textContent = 'No file selected';">
          Cancel
        </button>
      </div>
    </div>
  </form>

  <div id="message" style="display: none; margin: 20px; padding: 10px; border-radius: 4px; font-weight: bold;"></div>

  <script>
    const form = document.getElementById("form");
    const submitButton = document.getElementById("submit-button");
    const messageDiv = document.getElementById("message");
    const fileInput = document.getElementById("fileInput");
    const fileNameDisplay = document.getElementById("fileNameDisplay");

    fileInput.addEventListener("change", function () {
      if (this.files && this.files.length > 0) {
        fileNameDisplay.textContent = this.files[0].name;
      } else {
        fileNameDisplay.textContent = "No file selected";
      }
    });

    async function uploadFile(file) {
      return new Promise((resolve, reject) => {
        const fr = new FileReader();
        fr.onload = (e) => {
          const data = e.target.result.split(",");
          resolve({
            fileName: file.name,
            mimeType: data[0].match(/:(\w.+);/)[1],
            data: data[1],
          });
        };
        fr.onerror = reject;
        fr.readAsDataURL(file);
      });
    }

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      messageDiv.textContent = "Submitting...";
      messageDiv.style.display = "block";
      messageDiv.style.backgroundColor = "beige";
      messageDiv.style.color = "black";
      submitButton.disabled = true;
      submitButton.classList.add("is-loading");

      try {
        const formData = new FormData(this);
        const formDataObj = {};
        for (let [key, value] of formData.entries()) {
          formDataObj[key] = value;
        }

        if (fileInput.files.length > 0) {
          const fileObj = await uploadFile(fileInput.files[0]);
          formDataObj.fileData = fileObj;
        }

        const response = await fetch("https://script.google.com/macros/s/AKfycbzrpdz3aa6DbEp9ivHVFJjRyp0Twl7K3ku-1vvaaqEPIff7eF7qRhXKQjsdXgQXxbX6aQ/exec", {
          method: "POST",
          body: JSON.stringify(formDataObj),
          headers: {"Content-Type": "text/plain;charset=utf-8"},
        });

        const data = await response.json();
        if (data.status === "success") {
          messageDiv.textContent = data.message || "Data submitted successfully!";
          messageDiv.style.backgroundColor = "#48c78e";
          messageDiv.style.color = "white";
          form.reset();
          fileNameDisplay.textContent = "No file selected";
        } else {
          throw new Error(data.message || "Submission failed");
        }
      } catch (error) {
        console.error("Error:", error);
        messageDiv.textContent = "Error: " + error.message;
        messageDiv.style.backgroundColor = "#f14668";
        messageDiv.style.color = "white";
      } finally {
        submitButton.disabled = false;
        submitButton.classList.remove("is-loading");
        setTimeout(() => {
          messageDiv.textContent = "";
          messageDiv.style.display = "none";
        }, 4000);
      }
    });
  </script>
</body>
</html>
